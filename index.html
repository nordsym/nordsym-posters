<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NordSym @ TechArena 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .poster {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(180deg, #050608 0%, #0d1117 50%, #050608 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 80px 60px;
            overflow: hidden;
        }

        /* Subtle grid background */
        .poster::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* Glow effects */
        .poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Top section - Logo and brand */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.4));
        }

        .brand-name {
            font-family: 'Comfortaa', cursive;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 12px;
            color: #ffffff;
        }

        /* Middle section - Event info */
        .event-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .attending-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 50px;
            margin-bottom: 40px;
        }

        .attending-dot {
            width: 10px;
            height: 10px;
            background: #00D4FF;
            border-radius: 50%;
            box-shadow: 0 0 10px #00D4FF;
        }

        .attending-text {
            font-size: 18px;
            font-weight: 600;
            color: #00D4FF;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .event-name {
            font-family: 'Comfortaa', cursive;
            font-size: 96px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 16px;
            text-shadow: 0 0 60px rgba(0, 212, 255, 0.3);
        }

        .event-details {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 80px;
        }

        /* Profile section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-ring {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #00D4FF, #9370DB);
            margin-bottom: 24px;
        }

        .profile-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #050608;
            padding: 4px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .person-name {
            font-family: 'Comfortaa', cursive;
            font-size: 36px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .person-title {
            font-size: 20px;
            font-weight: 500;
            color: #00D4FF;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Bottom section - CTA */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 24px 60px;
            font-size: 20px;
            font-weight: 600;
            color: #050608;
            background: linear-gradient(135deg, #00D4FF 0%, #9370DB 100%);
            border: none;
            border-radius: 60px;
            text-decoration: none;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
        }

        .website {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="content">
            <div class="header">
                <img src="https://raw.githubusercontent.com/GusHem/Logga-utan-text/refs/heads/main/Final%20logo%20no%20text.svg" alt="NordSym" class="logo">
                <div class="brand-name">NORDSYM</div>
            </div>

            <div class="event-section">
                <div class="attending-badge">
                    <div class="attending-dot"></div>
                    <span class="attending-text">Vi ses på</span>
                </div>
                
                <div class="event-name">TechArena</div>
                <div class="event-details">11–12 februari 2026 · Stockholm</div>

                <div class="profile-section">
                    <div class="profile-ring">
                        <div class="profile-inner">
                            <img src="https://firebasestorage.googleapis.com/v0/b/nordsym-funnel.firebasestorage.app/o/T2ZJ4JKR_400x400.jpg?alt=media&token=b0449d0a-bedc-462d-98f9-1258890f2391" alt="Gustav Hemmingsson" class="profile-image">
                        </div>
                    </div>
                    <div class="person-name">Gustav Hemmingsson</div>
                    <div class="person-title">Founder</div>
                </div>
            </div>

            <div class="footer">
                <a href="https://nordsym.github.io/NordSym-Scheduler/" class="cta-button">
                    Boka möte →
                </a>
                <div class="website">nordsym.com</div>
            </div>
        </div>
    </div>
</body>
</html>
